{% extends 'app/base.html' %}
{% load crispy_forms_tags %}


{% block header %}
<h1>User Detail</h1>
{% endblock header%}

{% block content %}
<div class="alert alert-info" role="alert">
    Please enter detail to receive results.
</div>

<div>
    <form method="POST" id="test_form">
        {% csrf_token %}

        {{ form|crispy }}

        <input type="submit" value="Submit" class="btn btn-primary btn-sm submit-btn">
    </form>
</div>
{% endblock content %}
