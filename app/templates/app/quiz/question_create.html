{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}

{% block header %}
<h1>{{ quiz.title|capfirst }}</h1>
{% endblock header%}

{% block content %}
<h2>Add Question</h2>

<div class="alert alert-info" role="alert">
    Check the checkbox if correct answer.
</div>

<div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary btn-sm submit-btn ">
        <a href="{% url 'app:QuizDetail' quiz_id=quiz.pk %}" type="button" class="btn btn-danger btn-sm submit-btn">Cancel</a>
    </form>
</div>
{% endblock content %}
