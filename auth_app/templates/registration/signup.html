{% extends 'app/base.html' %}
{% load crispy_forms_tags %}


{% block header %}
<h1>Sign Up</h1>
{% endblock header%}

{% block content %}

<form method="post" action="{% url 'auth_app:SignUp' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Login" class="btn btn-primary btn-sm submit-btn">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock content %}
